{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<article class="row">
    <div>
        <h2 class="form-header">Delete {{exercise.name}} in {{category.name}}</h2>
        <hr>
    </div>

    <div>
        <div class="form">
            <h4>Are you sure you want to delete this exercise?</h4>
            <br>
        </div>

        <form action="#" method="POST" class="form">
            <div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true">
                    </span> Delete
                </button>
            </div>
            <br>

        </form>

        <div class="form">
            <a href="{{url_for('view_exercise', category=category.name, exercise=exercise.name)}}">
                <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true">
                    </span> Cancel
                </button>
            </a>
        </div>
    </div>

</article>
{% include "footer.html" %}
{% endblock %}
